<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link
        rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"
        />
        <link
        href="https://fonts.googleapis.com/icon?family=Material+Icons"
        rel="stylesheet"
        />
        <link
        href="../weather-app/assets/style.css"
        rel="stylesheet"
        />
        <title>Skys</title>
      </head>
      <body class="row">
        <header>
          <h1 class="col s6 offset-s8 green">Weather Dashboard</h1>
          
        </header>
        <div class="row">
          <aside class="col-lg-3 pb-3">
            <h4 id="form-heading" class="mt-1 form-label">Search for a city</h4>
            <form id="search-form" class="form">
              <div class="form-inline form-group">
                <div class="input-group">
                  <input class="form-input weather-search" type="text" id="search-input" placeholder="Enter a city" aria-labelledby="form-heading" aria-controls="today forecast"/>
                  <div class="input-group-append">
                    <button class="btn waves-effect waves-light green darken-2 search-btn" id="search-button" type="submit" aria-label="submit search">
                      Search
                      <i class="material-icons right">search</i>
                    </button>
                    <hr class="hr weather-hr"/>
                  </div>
                </div>
              </div>
            </form>
            <div class="list-group" id="history"></div>
          </aside>
          <div class="col s3">
            
            <div class="col-lg-9 pb-3">
              <section id="today" class="mt-3" role="region" aria-live="polite"></section>
              <section id="forecast" class="mt-3" role="region" aria-live="polite"></section>   
             </div>
             <script
             src="https://cdnjs.cloudflare.com/ajax/libs/dayjs/1.10.4/dayjs.min.js"
             integrity="sha512-0fcCRl828lBlrSCa8QJY51mtNqTcHxabaXVLPgw/jPA5Nutujh6CbTdDgRzl9aSPYW/uuE7c4SffFUQFBAy6lg=="
             crossorigin="anonymous"
           ></script>
           <script 
             src="https://cdnjs.cloudflare.com/ajax/libs/dayjs/1.10.4/plugin/utc.min.js" 
             integrity="sha512-m00bfmYnAl3plEBlQfeQUhw/U2uvmw29V2+jxSWpAjankMWS+zAsjezbKWDEJNXqWq9o9qQZSOiA2RKDpa4D5w==" 
             crossorigin="anonymous"
           ></script>
           <script 
             src="https://cdnjs.cloudflare.com/ajax/libs/dayjs/1.10.4/plugin/timezone.min.js" 
             integrity="sha512-pslqxxHAYPCxaSeFSmXXxDkLejD5dbFVC66aiVq0z4v7VTJBU+wqcG1OpNh4p3MjS2D6NCwz/H2QmSc7dXxryg==" 
             crossorigin="anonymous"
           ></script>
       
        <script src="./assets/script.js"></script>
      </body>
      </html>
